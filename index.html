<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <!-- Подключаем Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Подключаем Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
            user-select: none;
        }

        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: #ff6600; }

        .close-btn {
            position: absolute; top: 100px; right: 20px;
            background: red; color: white; border-radius: 50%;
            width: 40px; height: 40px; text-align: center; font-size: 20px;
            cursor: pointer; display: none; z-index: 1000;
        }

        body, html {
            -webkit-touch-callout: none; /* Отключение выделения текста */
            -webkit-user-select: none; 
            -moz-user-select: none; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn">Сохранить метку</button>
    <button id="locate-btn" class="btn">Моё местоположение</button>
    <button id="close-btn" class="close-btn">×</button>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");
        const closeBtn = document.getElementById("close-btn");

        // Иконки для меток
        const pinIcon = L.icon({
            iconUrl: 'pin.png', // Иконка для добавляемой метки
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const placeIcon = L.icon({
            iconUrl: 'place-marker.png', // Иконка для сохранённой метки
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const userIcon = L.icon({
            iconUrl: 'user-marker.png', // Иконка для местоположения пользователя
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        function initMap() {
            // Инициализация карты
            map = L.map('map', { 
                zoomControl: false, 
                touchZoom: true,    // Включаем жесты зума
                scrollWheelZoom: true, // Включаем зум колесом мыши
                dragging: true,     // Разрешаем перетаскивание карты
                tap: true           // Разрешаем сенсорные события
            }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                if (!userMarker) {
                    userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(map).bindPopup("Вы здесь");
                } else {
                    userMarker.setLatLng(e.latlng);
                }
            });

            addBtn.addEventListener("click", () => {
                if (placeMarker) map.removeLayer(placeMarker);

                let center = map.getCenter();
                placeMarker = L.marker(center, { icon: pinIcon }).addTo(map)
                    .bindPopup("Переместите и сохраните").openPopup();

                addBtn.style.display = "none";
                saveBtn.style.display = "block";
                closeBtn.style.display = "block"; // Показываем кнопку крестика

                map.setView(center, map.getZoom());
                updateMarkerPosition(center);
            });

            saveBtn.addEventListener("click", async () => {
                let pos = placeMarker.getLatLng();

                try {
                    const currentTime = new Date().getTime(); // Сохраняем время в миллисекундах
                    await fetch(`${serverUrl}/add_marker`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lat: pos.lat, lng: pos.lng, timestamp: currentTime })
                    });

                    alert("Метка сохранена!");
                    placeMarker.setIcon(placeIcon); // Заменяем иконку на placeIcon после сохранения

                    saveBtn.style.display = "none";
                    addBtn.style.display = "block";
                    closeBtn.style.display = "none"; // Скрываем крестик

                    loadMarkers();
                } catch (error) {
                    console.error("Ошибка при отправке данных на сервер:", error);
                    alert("Ошибка сохранения метки!");
                }
            });

            locateBtn.addEventListener("click", () => {
                map.locate({ setView: true, maxZoom: 16 });
            });

            map.on('move', () => {
                if (placeMarker) {
                    let center = map.getCenter();
                    updateMarkerPosition(center);
                }
            });

            closeBtn.addEventListener("click", () => {
                // Удаляем маркер и восстанавливаем интерфейс
                if (placeMarker) {
                    map.removeLayer(placeMarker);
                    placeMarker = null;
                }

                addBtn.style.display = "block";
                saveBtn.style.display = "none";
                closeBtn.style.display = "none"; // Скрываем крестик
            });

            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        function updateMarkerPosition(center) {
            if (placeMarker) {
                placeMarker.setLatLng(center);
            }
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();

                // Проверка данных на сервере
                console.log("Загруженные метки:", markers);

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng, timestamp }) => {
                    const marker = L.marker([lat, lng], { icon: placeIcon }).addTo(map);

                    // Привязываем событие на клик для отображения времени
                    marker.on('click', function() {
                        console.log("Клик по маркеру, timestamp:", timestamp);  // Логируем timestamp

                        const currentTime = new Date().getTime();
                        const elapsedTime = Math.floor((currentTime - timestamp) / 1000); // Время в секундах

                        console.log("Время прошедшее с добавления метки:", elapsedTime); // Логируем время

                        if (elapsedTime >= 0) {
                            const elapsedTimeFormatted = formatTime(elapsedTime);
                            marker.bindPopup(`<b>Метка существует:</b><br>${elapsedTimeFormatted}`).openPopup();
                        }
                    });
                });
            } catch (error) {
                console.error("Ошибка загрузки меток:", error);
            }
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours} ч ${minutes} мин ${secs} сек`;
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
