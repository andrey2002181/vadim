<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –î–ü–°</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
        }

        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: white; color: black; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">–î–æ–±–∞–≤–∏—Ç—å –º–µ—Ç–∫—É</button>
    <button id="save-btn" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–µ—Ç–∫—É</button>
    <button id="locate-btn" class="btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev/";

        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.marker(e.latlng, { icon: L.icon({ 
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                    iconSize: [25, 41] 
                })}).addTo(map).bindPopup("–í—ã –∑–¥–µ—Å—å").openPopup();
            });

            addBtn.addEventListener("click", () => {
                if (placeMarker) map.removeLayer(placeMarker);
                let center = map.getCenter();
                placeMarker = L.marker(center, { draggable: true }).addTo(map)
                    .bindPopup("–ü–µ—Ä–µ–º–µ—Å—Ç–∏—Ç–µ –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ").openPopup();

                addBtn.style.display = "none";
                saveBtn.style.display = "block";
            });

            saveBtn.addEventListener("click", async () => {
                let pos = placeMarker.getLatLng();

                await fetch(`${serverUrl}/add_marker`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lat: pos.lat, lng: pos.lng })
                });

                alert("–ú–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!");
                saveBtn.style.display = "none";
                addBtn.style.display = "block";

                loadMarkers(); 
            });

            locateBtn.addEventListener("click", () => {
                if (userMarker) {
                    map.setView(userMarker.getLatLng(), 16);
                } else {
                    map.locate({ setView: true, maxZoom: 16 });
                }
            });

            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng }) => {
                    L.marker([lat, lng]).addTo(map);
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–æ–∫:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
