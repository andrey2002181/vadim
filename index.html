<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump Mobile</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #87CEEB;
        }
        canvas {
            display: block;
        }
        .restart-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartBtn" class="restart-btn">Restart</button>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartBtn = document.getElementById("restartBtn");
        
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;
        canvas.width = WIDTH;
        canvas.height = HEIGHT;
        
        const GRAVITY = 0.4;
        const JUMP_STRENGTH = -10;
        const PLAYER_SPEED = 5;
        
        class Player {
            constructor() {
                this.x = WIDTH / 2;
                this.y = HEIGHT - 60;
                this.width = 60;
                this.height = 60;
                this.velocity_y = JUMP_STRENGTH;
            }
            move() {
                this.velocity_y += GRAVITY;
                this.y += this.velocity_y;
                if (this.y > HEIGHT) return false;
                return true;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        
        let player;
        let isGameOver = false;
        
        function resetGame() {
            player = new Player();
            isGameOver = false;
            restartBtn.style.display = "none";
            gameLoop();
        }
        
        function gameOverScreen() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            ctx.fillStyle = "white";
            ctx.font = "48px Arial";
            ctx.fillText("Game Over", WIDTH / 3, HEIGHT / 3);
            restartBtn.style.display = "block";
        }
        
        function gameLoop() {
            if (isGameOver) return gameOverScreen();
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            isGameOver = !player.move();
            player.draw();
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener("touchstart", (e) => {
            const touchX = e.touches[0].clientX;
            if (touchX < WIDTH / 2) player.x -= PLAYER_SPEED;
            else player.x += PLAYER_SPEED;
        });
        
        restartBtn.addEventListener("click", resetGame);
        
        resetGame();
    </script>
</body>
</html>
