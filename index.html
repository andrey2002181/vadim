<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
            user-select: none; /* Предотвращаем выделение текста */
            -webkit-user-select: none; /* Для старых браузеров */
            -moz-user-select: none;
        }

        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: #ff6600; }

        .close-btn {
            position: absolute; top: 100px; right: 20px;
            background: red; color: white; border-radius: 50%;
            width: 40px; height: 40px; text-align: center; font-size: 20px;
            cursor: pointer; display: none; z-index: 1000;
        }

        /* Убираем выделение текста при сенсорном нажатии */
        body, html {
            -webkit-touch-callout: none; /* Отключение выделения текста при удержании */
            -webkit-user-select: none; /* Отключаем выделение текста */
            -moz-user-select: none; /* Для Firefox */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn">Сохранить метку</button>
    <button id="locate-btn" class="btn">Моё местоположение</button>
    <button id="close-btn" class="close-btn">×</button>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");
        const closeBtn = document.getElementById("close-btn");

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                touchZoom: true,    // Включаем жесты зума
                scrollWheelZoom: true, // Включаем зум колесом мыши
                dragging: true,     // Разрешаем перетаскивание карты
                tap: true           // Разрешаем сенсорные события
            }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            // Используем локальные изображения для меток
            const pinIcon = L.icon({
                iconUrl: 'pin.png', // Локальный файл изображения для метки перед сохранением
                iconSize: [32, 32], 
                iconAnchor: [16, 32], 
                popupAnchor: [0, -32]
            });

            const userIcon = L.icon({
                iconUrl: 'user-marker.png', // Локальный файл изображения для метки после сохранения
                iconSize: [32, 32], 
                iconAnchor: [16, 32], 
                popupAnchor: [0, -32]
            });

            map.on('locationfound', (e) => {
                if (!userMarker) {
                    userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(map).bindPopup("Вы здесь");
                } else {
                    userMarker.setLatLng(e.latlng);
                }
            });

            addBtn.addEventListener("click", () => {
                if (placeMarker) map.removeLayer(placeMarker);

                let center = map.getCenter();
                placeMarker = L.marker(center, { icon: pinIcon }).addTo(map)
                    .bindPopup("Переместите и сохраните").openPopup();

                addBtn.style.display = "none";
                saveBtn.style.display = "block";
                closeBtn.style.display = "block"; // Показываем кнопку крестика

                // Центрируем карту на метке и фиксируем её в центре
                map.setView(center, map.getZoom());
                updateMarkerPosition(center);
            });

            saveBtn.addEventListener("click", async () => {
                let pos = placeMarker.getLatLng();

                try {
                    await fetch(`${serverUrl}/add_marker`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lat: pos.lat, lng: pos.lng })
                    });

                    alert("Метка сохранена!");
                    // Меняем изображение метки на сохраненное
                    placeMarker.setIcon(userIcon);

                    saveBtn.style.display = "none";
                    addBtn.style.display = "block";
                    closeBtn.style.display = "none"; // Прячем крестик

                    loadMarkers();
                } catch (error) {
                    console.error("Ошибка при отправке данных на сервер:", error);
                    alert("Ошибка сохранения метки!");
                }
            });

            locateBtn.addEventListener("click", () => {
                map.locate({ setView: true, maxZoom: 16 });
            });

            // Обновление положения метки в центре карты
            map.on('move', () => {
                if (placeMarker) {
                    let center = map.getCenter();
                    updateMarkerPosition(center);
                }
            });

            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        function updateMarkerPosition(center) {
            if (placeMarker) {
                placeMarker.setLatLng(center); // Центрируем метку на текущей позиции карты
            }
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng }) => {
                    L.marker([lat, lng], { icon: userIcon }).addTo(map); // После сохранения показываем метку с userIcon
                });
            } catch (error) {
                console.error("Ошибка загрузки меток:", error);
            }
        }

        // Чтобы при зажатии кнопки текст не выделялся
        document.addEventListener("mousedown", (event) => {
            if (event.target.classList.contains('btn')) {
                event.preventDefault(); // Предотвращаем выделение текста
            }
        });

        // Скрыть крестик, если на него нажать
        closeBtn.addEventListener("click", () => {
            if (placeMarker) {
                map.removeLayer(placeMarker);
            }

            addBtn.style.display = "block";
            saveBtn.style.display = "none";
            closeBtn.style.display = "none"; // Скрываем крестик

            placeMarker = null;
        });

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
