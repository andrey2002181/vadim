<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
            user-select: none;
        }

        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: #ff6600; }

        .popup-menu {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            display: none;
            z-index: 1001;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup-menu button {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn">Сохранить метку</button>
    <button id="locate-btn" class="btn">Моё местоположение</button>
    <div id="popup-menu" class="popup-menu"></div>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");
        const popupMenu = document.getElementById("popup-menu");

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([55.751244, 37.618423], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                if (!userMarker) {
                    userMarker = L.marker(e.latlng).addTo(map).bindPopup("Вы здесь");
                } else {
                    userMarker.setLatLng(e.latlng);
                }
            });
            
            map.on('click', () => popupMenu.style.display = 'none');
            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng, id, created_at }) => {
                    let marker = L.marker([lat, lng]).addTo(map);
                    marker.on('click', (e) => showPopup(e, id, created_at));
                });
            } catch (error) {
                console.error("Ошибка загрузки меток:", error);
            }
        }

        function showPopup(event, markerId, createdAt) {
            let age = Math.floor((Date.now() - new Date(createdAt)) / 60000);
            popupMenu.innerHTML = `<p>Метка создана ${age} мин. назад</p>`;
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Удалить";
            deleteBtn.onclick = async () => {
                await fetch(`${serverUrl}/delete_marker`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: markerId })
                });
                popupMenu.style.display = "none";
                loadMarkers();
            };
            popupMenu.appendChild(deleteBtn);

            let { x, y } = map.latLngToContainerPoint(event.latlng);
            popupMenu.style.left = `${x}px`;
            popupMenu.style.top = `${y}px`;
            popupMenu.style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
