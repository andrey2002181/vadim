<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden; /* Отключаем прокрутку */
            touch-action: none; /* Отключаем все взаимодействия с жестами */
        }
        #map {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            touch-action: none; /* Отключаем жесты на карте */
        }
        .btn { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            padding: 12px 24px; 
            background: #0088cc; 
            color: #fff; 
            border: none;
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            z-index: 1000;
        }
        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: none; /* Показывается только в режиме добавления метки */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn" style="display: none;">Сохранить метку</button>
    <button id="close-btn" onclick="cancelMarker()">×</button> <!-- Кнопка закрытия режима добавления метки -->

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev/";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const closeBtn = document.getElementById("close-btn");

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                userMarker = L.marker(e.latlng, { icon: L.icon({ 
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                    iconSize: [25, 41] 
                })}).addTo(map).bindPopup("Вы здеся");
            });

            addBtn.addEventListener("click", () => {
                if (placeMarker) map.removeLayer(placeMarker);

                let center = map.getCenter();
                placeMarker = L.marker(center).addTo(map)
                    .bindPopup("Переместите и сохраните").openPopup();

                addBtn.style.display = "none";
                saveBtn.style.display = "block";
                closeBtn.style.display = "block"; // Показываем крестик
            });

            saveBtn.addEventListener("click", async () => {
                let pos = placeMarker.getLatLng();

                await fetch(`${serverUrl}/add_marker`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lat: pos.lat, lng: pos.lng })
                });

                alert("Метка сохранена!");
                saveBtn.style.display = "none";
                addBtn.style.display = "block";
                closeBtn.style.display = "none"; // Скрываем крестик

                loadMarkers(); 
            });

            closeBtn.addEventListener("click", cancelMarker);

            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        async function loadMarkers() {
            let response = await fetch(`${serverUrl}/get_markers`);
            let markers = await response.json();

            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            markers.forEach(({ lat, lng }) => {
                L.marker([lat, lng]).addTo(map);
            });
        }

        function cancelMarker() {
            map.removeLayer(placeMarker);
            addBtn.style.display = "block";
            saveBtn.style.display = "none";
            closeBtn.style.display = "none"; // Скрываем крестик
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
