<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
            user-select: none;
        }
        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: #ff6600; }
        .close-btn {
            position: absolute; top: 100px; right: 20px;
            background: red; color: white; border-radius: 50%;
            width: 40px; height: 40px; text-align: center; font-size: 20px;
            cursor: pointer; display: none; z-index: 1000;
        }
        body, html { -webkit-touch-callout: none; -webkit-user-select: none; -moz-user-select: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn">Сохранить метку</button>
    <button id="locate-btn" class="btn">Моё местоположение</button>
    <button id="close-btn" class="close-btn">×</button>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");
        const closeBtn = document.getElementById("close-btn");

        const pinIcon = L.icon({
            iconUrl: 'pin.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const placeIcon = L.icon({
            iconUrl: 'place-marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const userIcon = L.icon({
            iconUrl: 'user-marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                touchZoom: true,
                scrollWheelZoom: true,
                dragging: true,
                tap: true
            }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                if (!userMarker) {
                    userMarker = L.marker(e.latlng, { icon: userIcon }).addTo(map).bindPopup("Вы здесь");
                } else {
                    userMarker.setLatLng(e.latlng); // Обновляем только маркер пользователя
                }
            });

            addBtn.addEventListener("click", () => {
                if (placeMarker) map.removeLayer(placeMarker);

                let center = map.getCenter();
                placeMarker = L.marker(center, { icon: pinIcon }).addTo(map)
                    .bindPopup("Переместите и сохраните").openPopup();

                addBtn.style.display = "none";
                saveBtn.style.display = "block";
                closeBtn.style.display = "block";

                map.setView(center, map.getZoom());
                updateMarkerPosition(center);

                // Удаление маркера через 60 секунд
                setTimeout(() => {
                    if (placeMarker && placeMarker.getPopup()._content === "Переместите и сохраните") {
                        map.removeLayer(placeMarker);
                    }
                }, 60000);
            });

            saveBtn.addEventListener("click", async () => {
                let pos = placeMarker.getLatLng();

                try {
                    const timestamp = new Date().toISOString();
                    await fetch(`${serverUrl}/add_marker`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lat: pos.lat, lng: pos.lng, timestamp })
                    });

                    alert("Метка сохранена!");
                    placeMarker.setIcon(placeIcon);

                    saveBtn.style.display = "none";
                    addBtn.style.display = "block";
                    closeBtn.style.display = "none";

                    loadMarkers();
                } catch (error) {
                    console.error("Ошибка при отправке данных на сервер:", error);
                    alert("Ошибка сохранения метки!");
                }
            });

            locateBtn.addEventListener("click", () => {
                map.locate({ setView: true, maxZoom: 16 });
            });

            map.on('move', () => {
                if (placeMarker) {
                    let center = map.getCenter();
                    updateMarkerPosition(center);
                }
            });

            closeBtn.addEventListener("click", () => {
                if (placeMarker) {
                    map.removeLayer(placeMarker);
                    placeMarker = null;
                }

                addBtn.style.display = "block";
                saveBtn.style.display = "none";
                closeBtn.style.display = "none";
            });

            loadMarkers();
            setInterval(loadMarkers, 2000);
        }

        function updateMarkerPosition(center) {
            if (placeMarker) {
                placeMarker.setLatLng(center);
            }
        }

        function getTimeLeft(timestamp) {
            const now = new Date();
            const createdAt = new Date(timestamp);
            const diff = now - createdAt;

            if (diff > 300000) {
                return "Метка устарела";
            }

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const remainingSeconds = seconds % 60;
            const remainingMinutes = minutes % 60;
            const remainingHours = hours;

            let timeLeft = '';
            if (remainingHours > 0) timeLeft += `${remainingHours} ч `;
            if (remainingMinutes > 0) timeLeft += `${remainingMinutes} мин `;
            timeLeft += `${remainingSeconds} сек`;

            return timeLeft;
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng, timestamp }) => {
                    const timeLeft = getTimeLeft(timestamp);

                    if (timeLeft === "Метка устарела") {
                        return;
                    }

                    const marker = L.marker([lat, lng], { icon: placeIcon }).addTo(map);
                    marker.bindPopup(`Время жизни метки: ${timeLeft}`);

                    setTimeout(() => {
                        map.removeLayer(marker);
                    }, 300000);
                });
            } catch (error) {
                console.error("Ошибка загрузки меток:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
