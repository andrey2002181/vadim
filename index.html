<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100vw; height: 100vh; }
        .btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #0088cc; color: #fff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="save-btn" class="btn">Сохранить метку</button>

    <script>
        let map, userMarker, placeMarker;

        function initMap() {
            map = L.map('map').setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            map.on('locationfound', (e) => {
                userMarker = L.marker(e.latlng, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png', iconSize: [25, 41] }) }).addTo(map)
                    .bindPopup("Вы здесь");

                placeMarker = L.marker(e.latlng, { draggable: true }).addTo(map)
                    .bindPopup("Переместите и сохраните").openPopup();
            });

            document.getElementById("save-btn").addEventListener("click", () => {
                let pos = placeMarker.getLatLng();
                let data = { latitude: pos.lat, longitude: pos.lng };

                Telegram.WebApp.sendData(JSON.stringify(data));  
                Telegram.WebApp.close();
            });
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
