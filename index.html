<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта ДПС</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Leaflet (карта) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="buttons">
        <button id="addMarkerBtn" class="btn">Добавить метку</button>
        <button id="saveMarkerBtn" class="btn" style="display: none;">Сохранить метку</button>
    </div>

    <script>
        Telegram.WebApp.expand(); // Разворачиваем WebApp на весь экран

        let map = L.map('map').setView([55.751244, 37.618423], 12); // Москва по умолчанию

        // Подключаем OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        let userMarker;
        let tempMarker;
        const addMarkerBtn = document.getElementById("addMarkerBtn");
        const saveMarkerBtn = document.getElementById("saveMarkerBtn");

        // Запросить геолокацию пользователя
        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            userMarker = L.marker([latitude, longitude], { draggable: false })
                .addTo(map)
                .bindPopup("Вы здесь!")
                .openPopup();
            map.setView([latitude, longitude], 14);
        });

        // Функция для загрузки меток с сервера
        function loadMarkers() {
            fetch("https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev//get_markers")
                .then(response => response.json())
                .then(data => {
                    data.forEach(marker => {
                        L.marker([marker.lat, marker.lng]).addTo(map);
                    });
                })
                .catch(error => console.error("Ошибка загрузки меток:", error));
        }

        // Добавить новую метку
        addMarkerBtn.addEventListener("click", () => {
            if (tempMarker) map.removeLayer(tempMarker);
            const center = map.getCenter();
            tempMarker = L.marker([center.lat, center.lng], { draggable: true }).addTo(map);
            addMarkerBtn.style.display = "none";
            saveMarkerBtn.style.display = "block";
        });

        // Сохранить метку на сервер
        saveMarkerBtn.addEventListener("click", () => {
            if (!tempMarker) return;
            const { lat, lng } = tempMarker.getLatLng();
            
            fetch("https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev//add_marker", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lat, lng })
            })
            .then(() => {
                loadMarkers();
                map.removeLayer(tempMarker);
                tempMarker = null;
                addMarkerBtn.style.display = "block";
                saveMarkerBtn.style.display = "none";
            })
            .catch(error => console.error("Ошибка сохранения метки:", error));
        });

        // Загружаем метки при старте
        loadMarkers();

        // Автообновление меток раз в 10 секунд
        setInterval(loadMarkers, 10000);
    </script>

</body>
</html>
