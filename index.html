<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Карта ДПС</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        #map { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        .btn {
            position: fixed; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #0088cc; color: #fff; border: none;
            border-radius: 8px; font-size: 16px; cursor: pointer; z-index: 1000;
            user-select: none;
        }

        #add-btn { bottom: 80px; }
        #save-btn { bottom: 20px; display: none; }
        #locate-btn { bottom: 140px; background: #ff6600; }

        .close-btn {
            position: absolute; top: 100px; right: 20px;
            background: red; color: white; border-radius: 50%;
            width: 40px; height: 40px; text-align: center; font-size: 20px;
            cursor: pointer; display: none; z-index: 1000;
        }

        #marker-timer {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7); color: white;
            padding: 10px 20px; border-radius: 10px; font-size: 18px;
            display: none; z-index: 1000;
        }

        body, html {
            -webkit-touch-callout: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="marker-timer">Время жизни метки: --:--</div>
    <button id="add-btn" class="btn">Добавить метку</button>
    <button id="save-btn" class="btn">Сохранить метку</button>
    <button id="locate-btn" class="btn">Моё местоположение</button>
    <button id="close-btn" class="close-btn">×</button>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev";
        let map, userMarker, placeMarker;
        const addBtn = document.getElementById("add-btn");
        const saveBtn = document.getElementById("save-btn");
        const locateBtn = document.getElementById("locate-btn");
        const closeBtn = document.getElementById("close-btn");
        const markerTimer = document.getElementById("marker-timer");

        function getRemainingTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const remaining = timestamp - now;
            if (remaining <= 0) return "00:00";
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function updateTimerDisplay(timestamp) {
            markerTimer.style.display = "block";
            function update() {
                const timeLeft = getRemainingTime(timestamp);
                markerTimer.textContent = `Время жизни метки: ${timeLeft}`;
                if (timeLeft !== "00:00") {
                    setTimeout(update, 1000);
                } else {
                    markerTimer.style.display = "none";
                }
            }
            update();
        }

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                touchZoom: true,
                scrollWheelZoom: true,
                dragging: true,
                tap: true
            }).setView([55.751244, 37.618423], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            map.locate({ setView: true, maxZoom: 16 });

            loadMarkers();
            setInterval(loadMarkers, 60000);
        }

        async function loadMarkers() {
            try {
                let response = await fetch(`${serverUrl}/get_markers`);
                let markers = await response.json();

                map.eachLayer(layer => {
                    if (layer instanceof L.Marker && layer !== userMarker) {
                        map.removeLayer(layer);
                    }
                });

                markers.forEach(({ lat, lng, timestamp }) => {
                    let marker = L.marker([lat, lng]).addTo(map);
                    marker.on('click', () => updateTimerDisplay(timestamp));
                });
            } catch (error) {
                console.error("Ошибка загрузки меток:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
