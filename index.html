<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта автолюбителей</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .btn {
            padding: 12px 18px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="buttons">
        <button id="addMarkerBtn" class="btn">Добавить метку</button>
        <button id="saveMarkerBtn" class="btn" style="display: none;">Сохранить метку</button>
    </div>

    <script>
        const serverUrl = "https://126db9fb-99db-43b2-afe8-020160a29592-00-3ikbo4x79bfza.kirk.replit.dev"; // Твой сервер
        let map = L.map('map').setView([55.751244, 37.618423], 12); // Центр Москва

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let userMarker;
        let tempMarker = null; // Временная метка перед сохранением

        // Получаем местоположение пользователя
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let { latitude, longitude } = position.coords;
                userMarker = L.marker([latitude, longitude]).addTo(map).bindPopup("Вы здесь!");
                map.setView([latitude, longitude], 13);
            });
        }

        // Функция для добавления временной метки
        document.getElementById("addMarkerBtn").addEventListener("click", () => {
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }

            tempMarker = L.marker(map.getCenter(), { draggable: true }).addTo(map);
            document.getElementById("addMarkerBtn").style.display = "none";
            document.getElementById("saveMarkerBtn").style.display = "block";
        });

        // Функция для сохранения метки
        document.getElementById("saveMarkerBtn").addEventListener("click", async () => {
            if (tempMarker) {
                let { lat, lng } = tempMarker.getLatLng();
                await fetch(`${serverUrl}/add_marker`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lat, lng })
                });

                tempMarker = null;
                document.getElementById("addMarkerBtn").style.display = "block";
                document.getElementById("saveMarkerBtn").style.display = "none";
                loadMarkers(); // Перезагружаем метки
            }
        });

        // Функция для загрузки всех меток с сервера
        async function loadMarkers() {
            let response = await fetch(`${serverUrl}/get_markers`);
            let markers = await response.json();

            // Удаляем старые метки перед обновлением
            map.eachLayer(layer => {
                if (layer instanceof L.Marker && layer !== userMarker) {
                    map.removeLayer(layer);
                }
            });

            // Добавляем новые метки
            markers.forEach(({ lat, lng }) => {
                L.marker([lat, lng]).addTo(map);
            });
        }

        // Загружаем метки при загрузке страницы
        loadMarkers();
        setInterval(loadMarkers, 60000); // Обновление раз в минуту
    </script>

</body>
</html>
